{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href={% static 'css/navbar.css' %}>
  <link rel="stylesheet" href={% static 'css/contact.css' %}>
  <link rel="stylesheet" href={% static 'css/footer.css' %}>
  <title>Contact</title>
</head>

<body>
  {% include 'LivenessDetection/navbar.html' %}

  <div class="px-3 mx-5 contact">
    <h1 class="text-center my-5">GET IN TOUCH</h1>
    <form method="post">
      {% csrf_token %}
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="d-none d-lg-inline col-lg-6">
            <img src="{% static 'images/skeleton.png' %}" class="card-img w-100 h-100" alt="...">
          </div>
          <div class="col-lg-6">
            <div class="card-body">
              <h3 class="card-title">Name</h3>
              <input name="name" class="border-top-0 border-start-0 border-end-0 border-bottom mb-4 p-2 w-100" type="text" placeholder="Enter your name" required>
              <h3 class="card-title">Email</h3>
              <input name="email" class="border-top-0 border-start-0 border-end-0 border-bottom mb-4 p-2 w-100" type="email" placeholder="xyz@email.com" required>
              <h3 class="card-title">Subject</h3>
              <input name="subject" class="border-top-0 border-start-0 border-end-0 border-bottom mb-4 p-2 w-100" type="text" placeholder="Enter a subject line" required>
              <h3 class="card-title">Message</h3>
              <textarea name="message" class="border-top-0 border-start-0 border-end-0 border-bottom mb-4 p-2 w-100" placeholder="Enter your query" required></textarea>
              <div class="text-center text-lg-start">
                <button type="submit" class="btn contact-btn text-white rounded-pill px-5 py-2">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  {% if alert %}
  <script>
    alert("{{alert}}")
  </script>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
